<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="cont_1">
                    <img class="ms-2" src="dF5SId3UHWd 1.png">

                    <p class="ms-5 p-fb">
                        Connect with friends and the world<br>
                        around you on Facebook.
                    </p>
                </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
                <div class="cont_2">

                    <div class="form-group d-flex justify-content-center">
                        <input type="email" placeholder="Email or phone number" class="fc-1 form-control mt-4">
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <input type="password" placeholder="Password" class="fc-1 mt-4 form-control">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn1 mt-4">Log in</button>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <a class="a1" href="#">Forgot password?</a>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <div class="cont_3"></div>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="button" class="btn2">
                            create new account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
